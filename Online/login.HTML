    <body>
        <div class="sidenav">

        <div class="main">
            <div class="col-md-6 col-sm-12" >

        <!--<script src="js/login.js"></script>-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>        
        <script>
            document.addEventListener('DOMContentLoaded', function (event) {
            var baseHost = document.location.origin
            var streamUrl = baseHost + ':81'

            const hide = el => {
                el.classList.add('hidden')
            }
            const show = el => {
                el.classList.remove('hidden')
            }

            const disable = el => {
                el.classList.add('disabled')
                el.disabled = true
            }

            const enable = el => {
                el.classList.remove('disabled')
                el.disabled = false
            }

            const updateValue = (el, value, updateRemote) => {
                updateRemote = updateRemote == null ? true : updateRemote
                let initialValue
                if (el.type === 'checkbox') {
                initialValue = el.checked
                value = !!value
                el.checked = value
                } else {
                initialValue = el.value
                el.value = value
                }

                if (updateRemote && initialValue !== value) {
                updateConfig(el);
                } else if(!updateRemote){
                if(el.id === "aec"){
                    value ? hide(exposure) : show(exposure)
                } else if(el.id === "agc"){
                    if (value) {
                    show(gainCeiling)
                    hide(agcGain)
                    } else {
                    hide(gainCeiling)
                    show(agcGain)
                    }
                } else if(el.id === "awb_gain"){
                    value ? show(wb) : hide(wb)
                } else if(el.id === "face_recognize"){
                    value ? enable(enrollButton) : disable(enrollButton)
                }
                }
            }

            function updateConfig (el) {
                let value
                switch (el.type) {
                case 'checkbox':
                    value = el.checked ? 1 : 0
                    break
                case 'range':
                case 'select-one':
                    value = el.value
                    break
                case 'button': //AGREGAR CONDICIONALES MOTOR
                case 'submit':
                    value = '1'
                    console.log(`Boton presionado`)
                    break
                default:
                    return
                }

                const query = `${baseHost}/control?var=${el.id}&val=${value}`

                fetch(query)
                .then(response => {
                    console.log(`request to ${query} finished, status: ${response.status}`)
                })
            } 
            
            function updateMotor(status){
                const motorQuery = `${baseHost}/motor?var=${status.id}`
                fetch(motorQuery)
                .then(response => {
                    console.log(`request to ${motorQuery} finished, status: ${response.status}`)
                })
            }
         

            document
                .querySelectorAll('.close')
                .forEach(el => {
                el.onclick = () => {
                    hide(el.parentNode)
                }
                })

            // read initial values
            fetch(`${baseHost}/status`)
                .then(function (response) {
                return response.json()
                })
                .then(function (state) {
                document
                    .querySelectorAll('.default-action')
                    .forEach(el => {
                    updateValue(el, state[el.id], false)
                    })
                })

            const view = document.getElementById('stream')
            const viewContainer = document.getElementById('stream-container')     
            const streamButton = document.getElementById('toggle-stream')




            const startStream = () => {
                view.src = `${streamUrl}/stream`
                show(viewContainer)
                streamButton.innerHTML = 'Stop Stream'
            }


            streamButton.onclick = () => {
                const streamEnabled = streamButton.innerHTML === 'Stop Stream'
                if (streamEnabled) {
                stopStream()
                } else {
                startStream()
                }
            }

            // Attach default on change action
            document
                .querySelectorAll('.default-action')
                .forEach(el => {
                el.onchange = () => updateConfig(el)
                })

            const framesize = "4"

            framesize.onchange = () => {
                updateConfig(framesize)
            }

            class ClickAndHold {
                /**
                 * 
                 * @param {EventTarget} target the HTML element to apply the event to
                 * @param {Function} callback  The function to run once the target is clicked and held
                 */

                constructor(target, callback){
                    this.target = target;
                    this.callback = callback;
                    this.isHeld = false;
                    this.activeHoldTimeoutId = null; 

                    ["mousedown", "touchstart"].forEach(type =>{
                        this.target.addEventListener(type, this._onHoldStart.bind(this));
                    });

                    ["mouseup","mouseleave", "mouseout"].forEach(type => {
                        this.target.addEventListener(type, this._onHoldEnd.bind(this));
                    });


                }

                _onHoldStart() {
                    this.isHeld = true;
                            this.activeHoldTimeoutId = setTimeout(() => {if (this.isHeld){
                            this.callback(); 
                        }
                },1000 )
                    
                }

                _onHoldEnd() {
                    this.isHeld = false;
                    clearTimeout(this.activeHoldTimeoutId);
                }
            }

            const myButton =  document.getElementById("up_button");

            new ClickAndHold(myButton, () =>{
                updateMotor(myButton);
                alert("Click and hold");
            })

            })

        
        </script>        
        </body>
